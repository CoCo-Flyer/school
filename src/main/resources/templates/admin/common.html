<!-- Main Header -->
<header th:fragment="header" class="main-header" xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Logo -->
    <a th:href="@{/index}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>ABC</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>ABC School</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img th:src="${session.user.pic}" th:if="${session.user.pic}!=null" class="user-image" alt="User Image">
                        <img th:src="@{/adminlte/img/user2-160x160.jpg}" th:if="${session.user.pic}==null" class="user-image" alt="User Image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span th:text="${session.user.username}" class="hidden-xs">Alexander Pierce</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <div>
                                <a th:if="${session.user.role==2||session.user.role==1}" th:href="@{/user/courseList}">
                                    <img th:src="${session.user.pic}" th:if="${session.user.pic}!=null" class="user-bigimage" alt="User Image" width="90px" height="90px">
                                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" th:if="${session.user.pic}==null" class="user-bigimage" alt="User Image" >
                                </a>
                                <a th:if="${session.user.role==3}" th:href="@{/admin/course/courseList}">
                                    <img th:src="${session.user.pic}" th:if="${session.user.pic}!=null" class="user-bigimage" alt="User Image" width="90px" height="90px">
                                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" th:if="${session.user.pic}==null" class="user-bigimage" alt="User Image" >
                                </a>
                            </div>

                            <p th:text="${session.user.username}" class="hidden-xs">Alexander Pierce</p>
                            <p th:if="${session.user.role}==1" class="hidden-xs">Student</p>
                            <p th:if="${session.user.role}==2" class="hidden-xs">Teacher</p>
                            <p th:if="${session.user.role}==3" class="hidden-xs">Admin</p>
                        </li>

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a th:if="${session.user.role==2||session.user.role==1}" th:href="@{/user/information}" class="btn btn-default btn-flat">information</a>
                            </div>
                            <div class="pull-right">
                                <a th:href="@{/user/logout}" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Left side column. contains the logo and sidebar -->
