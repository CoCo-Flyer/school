<header th:fragment="head" class="main-header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="index.html" class="navbar-brand"><b>Willoldale</b></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/school}">School</a></li>
                    <li class="dropdown">
                        <a th:href="@{#}" class="dropdown-toggle" data-toggle="dropdown">Courses <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/grade/1}">grade 9</a></li>
                            <li><a th:href="@{/grade/2}">grade 10</a></li>
                            <li><a th:href="@{/grade/3}">grade 11</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/faq}">FAQ</a></li>
                    <li><a th:href="@{/contact}">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            <!-- Navbar Right Menu -->
            <div th:insert="common/index_login :: (${session.username}==null? unlogined : logined)"
                 class="navbar-custom-menu"></div>

        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
