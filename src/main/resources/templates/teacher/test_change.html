<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Top Navigation</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/adminlte/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/adminlte/css/zhenghan.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/adminlte/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">

</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |

|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="admin/common :: header">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" >

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="${session.user.pic}" th:if="${session.user.pic}!=null" class="img-circle" alt="User Image" >
                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" th:if="${session.user.pic}==null" class="img-circle" alt="User Image" >
                </div>
                <div class="pull-left info">
                    <p th:text="${session.user.username}">Alexander Pierce</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li ><a th:href="@{/teacher/course/__${session.courseId}__}" ><i
                        class="glyphicon glyphicon-list"></i> <span>Units</span></a></li>
                <li><a th:href="@{/teacher/questionList}" ><i class="glyphicon glyphicon-book"></i>
                    <span>Questions</span></a></li>
                <li class="treeview active">
                    <a href="#">
                        <i class="glyphicon glyphicon-pencil"></i><span>Tests</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                        <ul class="treeview-menu">
                            <li class="active"><a th:href="@{/teacher/exam/examList}"><i class="fa fa-circle-o"></i>Test
                                papers</a></li>
                            <li><a th:href="@{/teacher/exam/markList}"><i class="fa fa-circle-o"></i>Mark list</a></li>
                            <li><a th:href="@{/teacher/exam/achievementList}"><i class="fa fa-circle-o"></i>Achievement</a></li>
                        </ul>
                    </a>
                </li>

                <li><a th:href="@{/teacher/fileList}"><i class="glyphicon glyphicon-file"></i> <span>Files</span></a></li>
                <li><a th:href="@{/user/courseList}"><i class="fa fa-mail-reply"></i> <span>Return</span></a></li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Test-change
                <small></small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | Your Page Content Here |
              -------------------------->
            <!--提交时自动获取时间-->
            <div class="box box-body">
                <div class="col-md-12" style="padding: 20px;">
                    <form th:action="@{/teacher/exam/change/__${exam.id}__}" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="control-label col-md-2">Test title:</label>
                            <div class="col-md-6">
                                <input th:value="${exam.title}" type="text" readonly class="form-control" required

                                       name="exam.title">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">Deadline:</label>
                            <div class="col-md-6">
                                <input th:value="${exam.endTime}" type="date" class="form-control" required
                                       name="exam.endTime">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">Test Time(minute):</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" th:value="${exam.time}" required name="" min="1" readonly="readonly">
                            </div>
                            <div class="col-md-4"></div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-2">Proportion(%):</label>
                            <div class="col-md-6">
                                <input name="exam.percent" readonly th:value="${exam.percent}" type="number" class="form-control"
                                       min="1" max="100" required
                                       id="exam_percent">
                            </div>
                            <div class="col-md-4"></div>
                            <!--<div class="row">-->
                                <!--<div class="col-md-10 col-md-offset-2 fsize18">-->
                                    <!--<p class="float-l">Sum of existing test`s proportion:</p>-->
                                    <!--<strong class="float-l" id="existing_proportion">30</strong>&lt;!&ndash;能否用strong或者p?&ndash;&gt;-->
                                    <!--<p class="float-l">%</p>-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<div class="row">-->
                                <!--<div class="col-md-10 col-md-offset-2 fsize18">-->
                                    <!--<p class="float-l">Sum of all test`s proportion:</p>-->
                                    <!--<strong class="float-l" id="sum_proportion">30</strong>&lt;!&ndash;能否用strong或者p?&ndash;&gt;-->
                                    <!--<p class="float-l">%</p>-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Select question:</label>
                            <div class="col-md-10 fsize15">
                                <div class="box">
                                    <div class="box-body">
                                        <table id="teacher_test_addtable" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <!--<th>Select</th>-->
                                                <th>Id</th>
                                                <th>Title</th>
                                                <th>Type</th>
                                                <th>Unit</th>
                                                <th>Score</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="examQuestion,examQuestionStat:${examQuestionList}">


                                                <!--<td>-->
                                                    <!--<input type="checkbox" class="custom_checkbox"-->
                                                           <!--th:name="'examQuestionList['+${examQuestionStat.index}+'].examQuestion.id'"-->
                                                           <!--th:value="${examQuestion.question.id}"/>-->
                                                <!--</td>-->
                                                <td th:text="${examQuestionStat.index+1}">
                                                    123
                                                </td>
                                                <td th:utext="${examQuestion.question.title}">
                                                    where are you from?
                                                </td>
                                                <td th:if="${examQuestion.question.type==1}">
                                                    Single Choice
                                                </td>
                                                <td th:if="${examQuestion.question.type==2}">
                                                    Subjective Question
                                                </td>
                                                <td>Unit1-English learing</td>
                                                <td><input readonly
                                                        th:name="'examQuestionList['+${examQuestionStat.index}+'].itemScore'"
                                                        type="number" value="0" min="0" max="100"
                                                        th:value="${examQuestion.itemScore}"
                                                        class="input_score">
                                                </td>

                                            </tr>

                                            </tbody>
                                            <!--<tfoot>-->
                                            <!--<th colspan="5"><p class="fsize18 ">Sum:</p></th>-->
                                            <!--<th class="fsize18"><p id="test_scoresum">0</p></th>-->
                                            <!--</tfoot>-->
                                        </table>

                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!-- /.col -->

                        </div>
                        <!--<input type="text" class="get_date" style="display: none;"/>&lt;!&ndash;js自动获取当前时间&ndash;&gt;-->
                        <button type="submit" class="btn btn-success float-r confirm" >Update
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:include="common/footer::footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:include="common/control_sidebar::control">
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/adminlte/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/adminlte/js/demo.js}"></script>

<script th:src="@{/adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/adminlte/js/zhenghan.js}"></script>
</body>
</html>
<script>
    $(function () {
        $('#teacher_test_addtable').DataTable()
    })
</script>
<script src="../../plugins/htm5-custom-checkbox/js/index.js"></script>

</body>
</html>
