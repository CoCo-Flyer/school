         folder instead of downloading all of them to reduce the load. -->

    <!-- Google Font -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
    <style type="text/css">
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -6px;
            margin-left: -1px;
            -webkit-border-radius: 0 6px 6px 6px;
            -moz-border-radius: 0 6px 6px;
            border-radius: 0 6px 6px 6px;
        }

        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }

        .dropdown-submenu > a:after {
            display: block;
            content: " ";
            float: right;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-width: 5px 0 5px 5px;
            border-left-color: #ccc;
            margin-top: 5px;
            margin-right: -10px;
        }

        .dropdown-submenu:hover > a:after {
            border-left-color: #fff;
        }

        .dropdown-submenu.pull-left {
            float: none;
        }

        .dropdown-submenu.pull-left > .dropdown-menu {
            left: -100%;
            margin-left: 10px;
            -webkit-border-radius: 6px 0 6px 6px;
            -moz-border-radius: 6px 0 6px 6px;
            border-radius: 6px 0 6px 6px;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="admin/common :: header">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:fragment="nav1" class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="${session.user.pic}" th:if="${session.user.pic}!=null" class="img-circle"
                         alt="User Image">
                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" th:if="${session.user.pic}==null"
                         class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${session.user.username}">Alexander Pierce</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li><a th:href="@{/user/courseList}"><i class="glyphicon glyphicon-list"></i> <span>Courses</span></a>
                </li>
                <li><a th:href="@{/user/information}"><i class="glyphicon glyphicon glyphicon-user"></i>
                    <span>Information</span></a></li>
                <li class="treeview active">
                    <a href="#">
                        <i class="fa fa-envelope-o"></i><span>Message</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                        <ul class="treeview-menu">
                            <li><a th:href="@{/msg/msgList}"><i class="fa fa-circle-o"></i>Inbox</a></li>
                            <li class="active"><a th:href="@{/msg/composePage}"><i class="fa fa-edit"></i>Compose</a>
                            </li>
                        </ul>
                    </a>
                </li>

            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Compose new message
                <small></small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <form th:action="@{/msg/compose}" method="post">
                <!--------------------------
                  | Your Page Content Here |
                  -------------------------->
                <div class="box box-primary">


                    <div class="box-body">
                        <div class="form-group">
                            <p>To:
                            <div class="form-group">
                                 <div class="col-sm-4">
                                    <!-- 一级类型 -->
                                    <select name="courseId" style="width:50%;">
                                        <option value="0">please select</option>
                                        <option th:each="course:${courseList}" th:value="${course.id}" th:text="${course.title}"
                                        >

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-4">
                                    <!-- 二级类型 -->
                                    <select name="receiver.id" style="width:50%;">
                                        <option value="0">please select</option>
                                        </select>
                                </div>
                            </div>
                            <!-- <select name="receiver.id" id="course_select">
                                 <option th:each="user:${userList}" th:value="${user.id}" th:text="${user.username}"
                                         th:if="${user.username!=session.user.username}">

                                 </option>
                             </select>-->
                            </p>


                            <div class="form-group">
                                <input class="form-control" name="subject" placeholder="Subject:">
                            </div>
                            <div class="form-group">
                                <textarea name="content" class="form-control" style="height: 500px">    </textarea>
                                <script>
                                    CKEDITOR.replace('compose_textarea');
                                </script>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="pull-right">

                                <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send
                                </button>
                            </div>
                            <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Discard</button>
                        </div>
                        <!-- /.box-footer -->
                    </div>
                    <!-- /. box -->
                </div>
            </form>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:include="common/footer::footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:include="common/control_sidebar::control">
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->


<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/adminlte/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/adminlte/js/demo.js}"></script>

<script th:src="@{/adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/adminlte/js/zhenghan.js}"></script>
<script th:src="@{/js/cascade.js}"></script>
</body>
</html>
