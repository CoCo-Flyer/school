<head>
    <meta charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="admin/common :: header">
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside th:fragment="nav1" class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/adminlte/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">HEADER</li>
                <!-- Optionally, you can add icons to the links -->
                <li><a th:href="@{/user/courseList}"><i class="glyphicon glyphicon-list"></i> <span>Courses</span></a>
                </li>
                <li class="active"><a th:href="@{/user/information}"><i class="glyphicon glyphicon glyphicon-user"></i>
                    <span>Information</span></a></li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-envelope-o"></i><span>Message</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                        <ul class="treeview-menu">
                            <li><a th:href="@{/msg/msgList}"><i class="fa fa-circle-o"></i>Inbox</a></li>
                            <li><a th:href="@{/msg/composePage}"><i class="fa fa-edit"></i>Compose</a></li>
                        </ul>
                    </a>
                </li>

            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Information
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li class="active"><i class="fa fa-dashboard"></i>Information</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | Your Page Content Here |
              -------------------------->
            <div class="box box-primary fsize16">
                <!-- form start -->
                <form role="form" th:action="@{/user/information/update}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Legal FirstName</label>
                            <input name="firstName" type="text" class="form-control" required="required"
                                   th:value="${user.firstName}">
                        </div>
                        <div class="form-group">
                            <label>Legal LastName</label>
                            <input name="lastName" type="text" class="form-control" required="required"
                                   th:value="${user.lastName}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" required="required"
                                   th:value="${user.email}">
                        </div>
                        <div class="form-group" style="margin-bottom: 30px;">
                            <label>Sex</label>
                            <div>
                                <div class="opt float-l">
                                    <input class="magic-radio" th:checked="${user.sex}==1" type="radio" name="sex"
                                           id="sex_male" th:value="1"
                                           value="option2">
                                    <label for="sex_male">
                                        <p class="select-p float-left">Male</p>
                                    </label>
                                </div>
                                <div class="opt float-l">
                                    <input class="magic-radio" type="radio" name="sex" id="sex_female"
                                           th:checked="${user.sex}==2"
                                           value="option3">
                                    <label for="sex_female">
                                        <p class="select-p float-left">Female</p>
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input name="mobile" type="text" class="form-control" th:value="${user.mobile}">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input name="address" type="text" class="form-control" th:value="${user.address}">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input name="country" type="text" class="form-control" th:value="${user.country}">
                        </div>
                        <div class="form-group">
                            <input name="pic" id="pic" type="hidden" class="form-control">
                        </div>
                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary float-r confirm" id="file_submit">Save</button>
                    </div>
                </form>
                <img id="headPic" th:src="${user.pic}"  width="150px" height="150px"
                     style="padding: 5px">
                <input type="file" id="file" name="file"/>
                <input type="button" id="src_upload" value="upload"/>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:include="common/footer::footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:include="common/control_sidebar::control">
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
    immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->


<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->

<!-- SlimScroll -->
<script th:src="@{/adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/adminlte/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/adminlte/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/adminlte/js/demo.js}"></script>

<script th:src="@{/adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/adminlte/js/zhenghan.js}"></script>
<script th:src="@{/adminlte/js/ajaxfileupload.js}"></script>
</body>
</html>

<script type="text/javascript">
    $(function () {
        $("#src_upload").click(function () {
            ajaxFileUpload();
        })
    })

    function ajaxFileUpload() {
        $.ajaxFileUpload
        (
            {
                url: '/uploadFile', //用于文件上传的服务器端请求地址
                fileElementId: 'file', //文件上传域的ID
                dataType: 'script', //返回值类型 一般设置为json
                async : false,
                success: function (data, status)  //服务器成功响应处理函数
                {
                    $("#pic").val(data);
                    $("#headPic").attr("src",data);

                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        );
        return false;
    }
</script>
</body>
</html>
